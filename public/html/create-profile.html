<!DOCTYPE html>
<html>
<head>
	<title>share-it!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="../assets/images/carrot_orange_32.png">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo|Ubuntu" rel="stylesheet">
</head>

<body>
<div class="container">

	<!-- jumbotron -->
	<div class="jumbotron" style="background-color: #ffffff;">
			<!-- jumbotron title -->
		<div class="conatiner">
			<h1 class="display-4" id="jumbotron-title"><span><img src="../assets/images/carrot_orange_128.png"> share-it! </span>
			<hr>
			<p class="lead" id="jumbotron-subtitle">share it & care it</p>
		</div>
	</div>

	<div class="card">
		<h3 class="card-header">sign up now to borrow or share spare stuff!</h3>
		<form>
			<div class="form-group create-profile-form">
				<input type="text" class="form-control form-control-success" id="input-create-name" aria-describedby="email-help" placeholder="Full Name">
			</div>
			<div class="form-group create-profile-form">
				<input type="email" class="form-control form-control-success" id="input-create-email" aria-describedby="email-help" placeholder="Email Address">
			</div>
			<div class="form-group create-profile-form">
				<input type="password" class="form-control" id="input-create-password" placeholder="Password">
			</div>
			<div class="form-group create-profile-form">
				<input type="text" class="form-control form-control-success" id="input-create-neighborhood" aria-describedby="email-help" placeholder="Neighborhood">
			</div>
			<div class="form-group create-profile-form">
				<input type="text" class="form-control form-control-success" id="input-create-city" aria-describedby="email-help" placeholder="City">
			</div>
			<button type="submit" class="btn" id="create-profile-button">Submit</button>
		</form>
	</div>

	<div class="row" id="footer">
		<div class="col-md-12">
				<h5>&copy; 2018 <a id="github-link" href="https://github.com/TABR-TEAM" target="_blank">TABR Team</a></h5>
		</div>
	</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="./assets/js/create-profile.js"></script>
</body>
</html>
